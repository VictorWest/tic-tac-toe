<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js" charset="UTF-8"></script>
</head>
<body>
    <div class="header">
        <h1>TIC TAC TOE</h1>
        <h2>Choose your Fighter!</h2>
        <div class="fighter-div">
            <div class="fighter fighter-X">X</div>
            <div class="fighter fighter-O">O</div> 
        </div>
        <div>
            <h3 class="dark">Dark Theme?</h3>
            <h3 class="light">Light Theme?</h3>
        </div>
        
    </div>
    
    <div class="container">
        <div class="row first-row">
            <p class="cell first-cell top-left">..</p>
            <p class="cell second-cell">..</p>
            <p class="cell third-cell">..</p>
        </div>
        <div class="row second-row">
            <p class="cell fourth-cell top-left">..</p>
            <p class="cell fifth-cell">..</p>
            <p class="cell sixth-cell">..</p>
        </div>
        <div class="row third-row">
            <p class="cell seventh-cell top-left">..</p>
            <p class="cell eighth-cell">..</p>
            <p class="cell ninth-cell">..</p>
        </div>
        <div class="buttons">
            <button type="submit" class="restart">RESTART</button>
            <button type="submit" class="switch">SWITCH PLAYERS</button>
            <button type="submit" class="undo">UNDO</button>
        </div>
    </div>
</body>
</html>
